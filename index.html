<!DOCTYPE html>
<html>
  <head>
    <title>Calculator by git/shwps</title>
    <meta charset="utf-8" />
    <script src="js-file.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header"></div>
    <div id="calcContainer">
      <div id="display"><div id="previousCalc"></div><div id="currentCalc">0</div></div>
      <div id="innerContainer">
        <div id="digitContainer">
          <div class="digit one">1</div>
          <div class="digit two">2</div>
          <div class="digit three">3</div>
          <div class="digit four">4</div>
          <div class="digit five">5</div>
          <div class="digit six">6</div>
          <div class="digit seven">7</div>
          <div class="digit eight">8</div>
          <div class="digit nine">9</div>
          <div id="blankdigit"></div>
          <div class="digit zero">0</div>
          <div class="digit comma">.</div>
        </div>
        <div id="menu">
          <div class="operator clear">C</div>
          <div id="+" class="math operator add">+</div>
          <div id="-" class="math operator subtract">-</div>
          <div id="*" class="math operator multiply">X</div>
          <div id="/" class="math operator division">/</div>
          <div class="operator equals">=</div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div><a href="https://github.com/Shwps">github.com/Shwps</a>
    </div>
  </body>
</html>
